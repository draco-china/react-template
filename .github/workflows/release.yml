name: Release

on:
  push:
    branches:
      - main
      - next
      - alpha

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    concurrency:
      group: release-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run check

      - name: Typecheck
        run: bun run tsc

      - name: Test
        run: bun run test

      - name: Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: bun run release
